<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 固定定位的元素 -->
    <div class="gocart">
        <a href="#"><img src="images/00-go.png" alt=""></a>
    </div>
    <div class="moredown">
        <a href="javascript:;"><img src="images/00-more.png" alt=""></a>
    </div>

    <!-- 整体容器 -->
    <div class="container">
        <!-- 第一屏-----start -->
        <div class="section screen01">
            <!-- 定义一个容器装内容 -->
            <div class="content">
                <!-- 定义商品列表 -->
                <div class="goods">
                    <img src="images/01-goods.png" alt="">
                </div>
                <!-- 定义沙发 -->
                <div class="sofa">
                    <img src="images/01-sofa.png" alt="">
                </div>
                <!-- 定义横幅 -->
                <div class="fly">
                    <img src="images/01-fly.png" alt="">
                </div>
            </div>
        </div>
        <!-- 第一屏-----end -->
        <!-- 第二屏-----start -->
        <div class="section screen02">
            <div class="content">
                <!-- 定义商品列表 -->
                <div class="goods">
                    <img src="images/02-goods.png" alt="">
                </div>
                <!-- 定义沙发 -->
                <div class="sofa">
                    <img src="images/02-sofa.png" alt="">
                </div>
                <!-- 定义搜索框 -->
                <div class="search">
                    <img class="input" src="images/02-search.png" alt="">
                    <img class="key" src="images/02-key.png" alt="">
                </div>
                <!-- 定义文字 -->
                <div class="text">
                    <img class="text1" src="images/02-text1.png" alt="">
                    <img class="text2" src="images/02-text2.png" alt="">
                </div>
            </div>
        </div>
        <!-- 第二屏-----end -->
        <!-- 第三屏-----start -->
        <div class="section screen03 ">
            <div class="content">
                <!-- 定义沙发 -->
                <div class="sofa">
                    <img src="images/02-sofa.png" alt="">
                </div>
                <!-- 定义尺码 -->
                <div class="size">
                    <img src="images/03-change01.gif" alt="">
                    <img src="images/03-change02.gif" alt="">
                </div>
                <!-- 定义购物车 -->
                <div class="cart">
                    <img src="images/03-cart01.gif" alt="">
                    <img src="images/03-cart02.gif" alt="">
                </div>
            </div>
        </div>
        <!-- 第三屏-----end -->
        <!-- 第四屏-----start -->
        <div class="section screen04 ">
            <div class="content">
                <!-- 定义白云 -->
                <div class="cloud">
                    <img src="images/04-cloud.png" alt="">
                </div>
                <!-- 定义文字 -->
                <div class="text">
                    <img src="images/04-text01.png" alt="">
                    <img src="images/04-text02.png" alt="">
                </div>
                <!-- 定义购物车 -->
                <div class="cart">
                    <img src="images/04-cart.png" alt="">
                </div>
                <!-- 定义沙发 -->
                <div class="sofa">
                    <img src="images/02-sofa.png" alt="">
                </div>
                <!-- 定义地址 -->
                <div class="address">
                    <img src="images/04-address01.png" alt="">
                    <img class="name" src="images/04-address02.png" alt="">
                </div>
            </div>
        </div>
        <!-- 第四屏-----end -->
        <!-- 第五屏-----start -->
        <div class="section screen05">
            <div class="content">
                <!-- 定义文字 -->
                <div class="text">
                    <img src="images/05-text.png" alt="">
                </div>
                <!-- 定义银行卡 -->
                <div class="card">
                    <img class="cards" src="images/05-card.png" alt="">
                    <img class="order" src="images/05-order.png" alt="">
                </div>
                <!-- 定义鼠标 -->
                <div class="mouse">
                    <img class="m1" src="images/05-mouse01.png" alt="">
                    <img class="m2" src="images/05-mouse02.png" alt="">
                    <img class="hand" src="images/05-hand.png" alt="">
                </div>
                <!-- 定义沙发 -->
                <div class="sofa">
                    <img src="images/02-sofa.png" alt="">
                </div>
            </div>
        </div>
        <!-- 第五屏-----end -->
        <!-- 第六屏-----start -->
        <div class="section screen06">
            <div class="content">
                <!-- 定义白云 -->
                <div class="cloud">
                    <img src="images/06-cloud01.png" alt="">
                    <img src="images/06-cloud02.png" alt="">
                </div>
                <!-- 定义文字 -->
                <div class="text">
                    <img src="images/06-text01.png" alt="">
                    <img src="images/06-text02.png" alt="">
                </div>
                <!-- 定义包裹 -->
                <div class="box">
                    <img src="images/06-box.png" alt="">
                </div>
                <!-- 定义汽车 -->
                <div class="car">
                    <img src="images/06-car.png" alt="">
                </div>
                <!-- 定义地址 -->
                <div class="address">
                    <img src="images/06-buyer.png" alt="">
                    <img src="images/06-address.png" alt="">
                </div>
                <!-- 定义收货员 -->
                <div class="worker">
                    <img src="images/06-worker.png" alt="">
                    <img class="say" src="images/06-say.png" alt="">
                </div>
                <!-- 定义门 -->
                <div class="door">
                    <img src="images/06-door.png" alt="">
                    <img class="person" src="images/06-person.png" alt="">
                </div>
            </div>
        </div>
        <!-- 第六屏-----end -->
        <!-- 第七屏-----start -->
        <div class="section screen07">
            <div class="content">
                <div class="star">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                </div>
                <div class="text">
                    <img src="images/07-text.png" alt="">
                </div>
            </div>
        </div>
        <!-- 第七屏-----end -->
        <!-- 第八屏-----start -->
        <div class="section screen08 active">
            <div class="content">
                <div class="btn">
                    <img src="images/08-btn01.png" alt="">
                    <img src="images/08-btn02.gif" alt="">
                </div>
                <div class="again">
                    <img src="images/08-again.png" alt="">
                </div>
                <div class="hand">
                    <img src="images/08-hand.png" alt="">
                </div>
            </div>
        </div>
        <!-- 第八屏-----end -->

    </div>



    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.fullpage.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
